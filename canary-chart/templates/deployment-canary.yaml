{{- if .Values.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-v2
spec:
  replicas: {{ .Values.canary.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        version: v2
    spec:
      containers:
      - name: app
        image: "{{ .Values.image.repository }}:{{ .Values.canary.imageTag }}"
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "v2"
{{- end }}
